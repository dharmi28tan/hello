<!DOCTYPE html>
<html>
<head>
	<title>Temp 2</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
	.main{
		width: 100%
		height:300px;
		margin: 15px;
	}
	.bord{
		border:3px solid black;
	}
	.col-container {
	    display: table;
	    width: 100%;
	    padding-left: 10px;
  	}
    .col {
	    display: table-cell;
	    padding: 10px;
  	}
  	.img-circle{
  		width: 100%;
  		height: 300px;
  		margin: 5px;
  	}
  	.head{
  		font-weight: bold;
  		font-family: Copperplate, Papyrus, fantasy;
  	}
  	.nam{
  		font-family: Garamond, serif;
  		font-weight: bold;
  		font-size: 20px;
  	}
</style>
</head>
<body>
<div class="container-fluid main">
	<h2 class="text-center head">ROSES</h2>
	<div class="col-container">

	<div class="col-lg-3 col-sm-6 col-xs-12 col">
		<img src="pink_rose.jpeg" class="img-circle bord" alt="Pink Rose">
		<h4 class="text-center nam">Pink Rose</h4>
	</div>

	<div class="col-lg-3 col-sm-6 col-xs-12 col">
		<img src="red_rose.jpeg" class="img-circle bord" alt="Pink Rose">
		<h4 class="text-center nam">Red Rose</h4>
	</div>

	<div class="col-lg-3 col-sm-6 col-xs-12 col">
		<img src="white_rose.jpeg" class="img-circle bord" alt="Pink Rose">
		<h4 class="text-center nam">White Rose</h4>
	</div>

	<div class="col-lg-3 col-sm-6 col-xs-12 col">
		<img src="orange_rose.jpeg" class="img-circle bord" alt="Pink Rose">
		<h4 class="text-center nam">Orange Rose</h4>
	</div>

</div>
</div>
</body>
</html>
